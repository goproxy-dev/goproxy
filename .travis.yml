dist: trusty
language: bash

branches:
  only: release

notifications:
  email: false

env:
  global:
    - secure: ""

before_script:
  - export TZ=Asia/Shanghai
  - git config user.name "Travis CI"
  - git config user.email "travis.ci.build@gmail.com"
  - git config log.date iso

script:
  - bash release.sh
